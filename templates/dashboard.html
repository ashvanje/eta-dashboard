<!DOCTYPE html>
<html>
<head>
    <title>ETA Dashboard</title>
    <style> 
    table {
        width: 100%;
        border-collapse: collapse;
    }
    
    th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
    
    th {
        background-color: #f2f2f2;
    }
       body {
            background-color: #F6F6F6;

        .grid-item {
            background-color: #FFF;
            padding: 5px;
            border-radius: 10px;

            width: 100%;
            margin-bottom: 5px;
        }

        .grid-item.highlight {
            background-color: #EAF5FF;
        }

        .grid-item h2 {
            font-size: 70px;
            margin-bottom: 10px;
        }

        .grid-item p {
            font-size: 30px;
            margin-bottom: 5px;
        }

        .grid-item ul {
            text-align: center;
            margin-top: 10px;
            padding-left: 0;
        }

        .grid-item ul li {
            list-style-type: none;
            font-size: 50px;
            margin-bottom: 3px;
            text-align: center;
        }

        .grid-item ul li.highlight {
            color: red;
            font-weight: bold;
        }

        #last-refreshed-time {
            margin: 5px 0;
            font-size: 14px;
            color: #999;
        }

        #current-time {
            font-size: 50px;
            padding: 10px;
            color: rgb(9, 7, 7);
            margin: 0;
        }

        /* Responsive CSS */
        @media only screen and (max-width: 400px) {
            .grid-container {
                grid-template-columns: repeat(5, 1fr);
            }

            .grid-item {

            }

            .grid-item h2 {
                font-size: 40px;
                margin-bottom: 5px;
            }

            .grid-item p {

                margin-bottom: 2px;
            }

            .grid-item ul li {
                font-size: 30px;
            }
        }
        /* Responsive CSS */
        @media only screen and (min-width: 401px) and (max-width: 600px) {
            .grid-container {
                grid-template-columns: repeat(3, 1fr);
            }

            .grid-item {
                margin: 10px;
            }

            .grid-item h2 {
                font-size: 40px;
                margin-bottom: 5px;
            }

            .grid-item p {
                font-size: 20px;
                margin-bottom: 2px;
            }

            .grid-item ul li {
                font-size: 30px;
            }
        }

        @media only screen and (min-width: 601px) and (max-width: 800px) {
            .grid-container {
                grid-template-columns: repeat(3, 1fr);
                margin: 0;
            }
        }
        @media only screen and (min-width: 801px) and (max-width: 1200px) {
            .grid-item h2 {
                font-size: 40px;
                /* margin-bottom: 10px; */
                margin: 0;
            }

            .grid-item p {
                font-size: 15px;
                margin: 0;
            }
            .grid-container {
                grid-template-columns: repeat(5, 1fr);
                margin: 0;
            }

            .grid-item {
                margin: 10px;
            }

            .grid-item p {
                font-size: 15px;
                margin-bottom: 2px;
            }

            .grid-item ul li {
                font-size: 30px;
            }
        }


        @media only screen and (min-width: 1201px){
            .grid-item h2 {
                font-size: 40px;
                /* margin-bottom: 10px; */
                margin: 0;
            }

            .grid-item p {
                font-size: 15px;
                margin: 0;
            }
            .grid-container {
                grid-template-columns: repeat(6, 1fr);
                margin: 0;
            }

            .grid-item {
                margin: 10px;
            }

            .grid-item p {
                font-size: 15px;
                margin-bottom: 2px;
            }

            .grid-item ul li {
                font-size: 30px;
            }
        }
    </style>
    <script>
        setTimeout(function() {
            location.reload();
        }, 30000);
    </script>
    <script>
        function updateTime() {
            var currentTime = new Date();
            var timezoneOffset = currentTime.getTimezoneOffset() * 60 * 1000; // Convert to milliseconds
            var utcTime = currentTime.getTime() + timezoneOffset;
            var timezone = 8; // UTC+8
            var timezoneOffsetMs = timezone * 60 * 60 * 1000;
            var localTime = utcTime + timezoneOffsetMs;
            var localDateTime = new Date(localTime);

            var hours = localDateTime.getHours();
            var minutes = localDateTime.getMinutes();
            var seconds = localDateTime.getSeconds();

            // Add leading zero if needed
            hours = (hours < 10 ? "0" : "") + hours;
            minutes = (minutes < 10 ? "0" : "") + minutes;
            seconds = (seconds < 10 ? "0" : "") + seconds;

            var timeString = hours + ":" + minutes + ":" + seconds;

            // Update the element with the current time
            document.getElementById("current-time").innerText = timeString;
        }

        // Call updateTime() every second (1000 milliseconds)
        setInterval(updateTime, 1000);
    </script>

<script>
    // Fetch weather forecast data from the API
    fetch('https://data.weather.gov.hk/weatherAPI/opendata/weather.php?dataType=fnd&lang=en')
        .then(response => response.json())
        .then(data => {
            const weatherForecast = data.weatherForecast;

            // Build table rows with forecast data
            const tableBody = document.createElement('tbody');
            const row = document.createElement('tr');
            for (const forecast of weatherForecast) {
                const weekCell = document.createElement('td');
                weekCell.textContent = forecast.week;
                row.appendChild(weekCell);

                const maxTempCell = document.createElement('td');
                maxTempCell.textContent = `${forecast.forecastMaxtemp.value}째C`;
                row.appendChild(maxTempCell);

                const minTempCell = document.createElement('td');
                minTempCell.textContent = `${forecast.forecastMintemp.value}째C`;
                row.appendChild(minTempCell);
            }
            tableBody.appendChild(row);

            // Append table body to the table
            const weatherTable = document.getElementById('weather-table');
            weatherTable.appendChild(tableBody);
        })
        .catch(error => {
            console.error('Error fetching weather data:', error);
        });
</script>

    {% endfor %}
</div>
